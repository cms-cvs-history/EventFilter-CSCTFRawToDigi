process TEST = {
    service = MessageLogger {
      untracked vstring destinations = { "detailedInfo", "debug", "critical", "cerr"  }
      untracked PSet critical     = { untracked string threshold = "ERROR"   }
      untracked PSet detailedInfo = { untracked string threshold = "INFO"    } 
      untracked PSet debug        = { untracked string threshold = "DEBUG"   } 
      untracked PSet cerr         = { untracked string threshold = "WARNING" }
      untracked vstring debugModules   = { "*" }
    }

#    source = DaqSource{ string reader = "CSCFileReader"
#                        untracked int32 maxEvents = 10
#                        PSet pset = {
#				untracked string  dataType  = "TF"
#				untracked vstring fileNames = {"testdata.bin"}
#			}
 #   }

    source = DaqSource{ string reader = "CSCFileReader"
        untracked int32 maxEvents = 10
        PSet pset = {
            untracked vstring RUI04 = {'testdata.bin'}
            untracked vstring FED760 = {'RUI04'}
            untracked int32 firstEvent = 0
        }
    }

//    es_source = CSCTFReadoutMapping {
//        string  = "Geometry/CMSCommonData/data/cms.xml" 
//    }

    module csctfunpacker = CSCTFUnpacker {
	untracked int32 slot6 = 1
	untracked int32 slot7 = 2
	untracked int32 slot8 = 3
	untracked int32 slot9 = 4
	untracked int32 slot10= 5
	untracked int32 slot11= 6
	untracked int32 slot16= 7
	untracked int32 slot17= 8
	untracked int32 slot18= 9
	untracked int32 slot19= 10
	untracked int32 slot20= 11
	untracked int32 slot21= 12
    }
    module poolout = PoolOutputModule {
            untracked string fileName = "digis.root"
#            untracked vstring outputCommands = {
#               "drop *",
#               "keep *_MuonCSCTFCorrelatedLCTDigi_*_*",
#               "keep *_MuonL1CSCTrackCollection_*_*"
#            }
    }
    path p = {csctfunpacker}
    endpath e = {poolout}
}
