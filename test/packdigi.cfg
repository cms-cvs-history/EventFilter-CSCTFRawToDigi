process TTT = {
     untracked PSet maxEvents = {untracked int32 input = 10}

     source = PoolSource{
         untracked vstring fileNames = {"file:./digis.root"}
     }

     module csctfpacker = CSCTFPacker {
         untracked bool   zeroSuppression = true
         untracked int32  nTBINs          = 7
         untracked int32  activeSectors   = 32
         untracked string outputFile      = "output.raw"
         untracked bool   putBufferToEvent= true
#        untracked InputTag lctProducer   = lctproducer:MPCSORTED
#        untracked InputTag trackProducer = l1csctracks:
         untracked InputTag lctProducer   = csctfunpacker:MuonCSCTFCorrelatedLCTDigi
         untracked InputTag trackProducer = csctfunpacker:MuonL1CSCTrackCollection
     }

     path p = {csctfpacker}
}
