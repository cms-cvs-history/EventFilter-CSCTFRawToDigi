process TTT = {
    service = MessageLogger {
      untracked vstring destinations = { "cout", "cerr"  }
      untracked PSet cout = { untracked string threshold = "INFO"    }
      untracked PSet cerr = { untracked string threshold = "WARNING" }
      untracked vstring debugModules   = { "*" }
    }

     untracked PSet maxEvents = {untracked int32 input = -1}

     source = PoolSource{
         untracked vstring fileNames = {"file:/tmp/kkotov/dy_170pre12_TF_BXAon.root"}
     }

    # packer code
    include "EventFilter/CSCTFRawToDigi/data/csctfpacker.cfi"
    replace csctfpacker.outputFile = "/tmp/dy_170pre12_TF_BXAon.raw"

    replace csctfpacker.lctProducer   = l1CscTpgEmulDigis:MPCSORTED
    replace csctfpacker.trackProducer = l1csctracks:
    replace csctfpacker.activeSectors = 64

    module tf_an = CSCTFAnalyzer {
        untracked InputTag lctProducer    = l1CscTpgEmulDigis:MPCSORTED
        untracked InputTag trackProducer  = l1csctracks:
        untracked InputTag statusProducer = null:
    }

    path p = {tf_an,csctfpacker}
}
