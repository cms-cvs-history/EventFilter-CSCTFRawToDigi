process TTT = {
    service = MessageLogger {
      untracked vstring destinations = { "cout", "cerr"  }
      untracked PSet cout = { untracked string threshold = "INFO"    }
      untracked PSet cerr = { untracked string threshold = "WARNING" }
      untracked vstring debugModules   = { "*" }
    }

     untracked PSet maxEvents = {untracked int32 input = -1}

     source = PoolSource{
         untracked vstring fileNames = {"file:/tmp/kkotov/digis.root"}
     }

    # packer code
    include "EventFilter/CSCTFRawToDigi/data/csctfpacker.cfi"
    replace csctfpacker.outputFile = "/tmp/kkotov/buffers.raw"
    replace csctfpacker.lctProducer   = csctfunpacker:
    replace csctfpacker.trackProducer = csctfunpacker:
#    replace csctfpacker.statusProducer= csctfunpacker:

    module tf_an = CSCTFAnalyzer {
        untracked InputTag lctProducer    = cscTriggerPrimitiveDigis:MPCSORTED
        untracked InputTag trackProducer  = l1CscTfTrackEmulDigis:
        untracked InputTag statusProducer = null:
    }

    module poolout = PoolOutputModule {
           untracked string fileName = "/tmp/kkotov/buffers.root"
    }

    path p = {csctfpacker}
    endpath e={poolout}
}
